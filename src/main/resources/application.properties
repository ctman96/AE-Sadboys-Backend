logging.level.org.springframework.web=debug
logging.level.org.springframework.hateoas=debug

zuul.routes.adminui.path=/ui/**
zuul.routes.adminui.url=http://localhost:4200/ui/

spring.datasource.url=jdbc:mysql://localhost/recordr
